<template>
  <h1>jobs listing </h1>
  <button click.delegate="addJob()">&#10010;</button>
  <table>
    <thead>
    <tr>
      <th>title</th>
      <th>need date</th>
      <th>loation</th>
      <th>tecnoloje</th>
    </tr>
    </thead>
    <tbody>
   <tr repeat.for="job of jobs">
     <td>${job.title}</td>
     <td>${job.needDate}</td>
     <td>${job.location.city} , ${job.location.state}</td>
    <td>${job.jobSkills.join(', ')}</td>
   </tr>
    </tbody>
  </table>
</template>
